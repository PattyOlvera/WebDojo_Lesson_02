<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Grid VS Bootstrap</title>
</head>
<body>
    <h1 class="title">CSS GRID</h1>
    <div class="wrapper">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>

    <h1 class="title">CSS BOOTSTRAP</h1>
    <div class="row">
        <div class="col-sm-12 header">HEADER</div>
    </div>
    <div class="row">
        <div class="col-sm-4 menu">MENU</div>
        <div class="col-sm-8 content">CONTENT</div>
    </div>
    <div class="row">
        <div class="col-sm-12 footer">FOOTER</div>
    </div>


</body>
</html>
